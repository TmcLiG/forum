<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/static/css/index.min.23a5b1ca.min.css" media="all">
    <title>个人主页设置</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
         <div class="container">
              <a class="brand" href="{{ url_for('gua_topic.index') }}">
                   <!--<img src="/static/css/cnodejs_light.svg">-->
              </a>

              <form id="search_form" class="navbar-search" action="">
                   <input type="text" id="q" name="q" class="search-query span3" value="">
              </form>
              <ul class="nav pull-right">
                   <li><a href="{{ url_for('gua_topic.index') }}">首页</a></li>
                   <li><a href="">未读消息</a></li>
                   <li><a href="{{ url_for('mail.index') }}">邮箱</a></li>
                   <li><a href="{{ url_for('index.user_set', id=user.id) }}">设置</a></li>
                   <li><a href="" data-method="post" rel="nofollow">退出</a></li>
              </ul>
              <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
              </a>
         </div>
     </div>
</div>

<div id="main">
    <div id="sidebar">

         <div class="panel">
              <div class="header">
                   <span class="col_fade">个人信息</span>
              </div>
              <div class="inner">
                   <div class="user_card">
                        <div>
                             <a class="user_avatar" href="{{ url_for('index.profile') }}">
                                  <img src="{{user.image}}" title="{{user.username}}">
                             </a>
                             <span class="user_name"><a class="dark" href="{{ url_for('index.profile') }}">{{user.username}}</a></span>

                             <div class="board clearfix"></div>
                             <div class="space clearfix"></div>
                             <span class="signature">{{user.autograph}}</span>
                        </div>
                   </div>
              </div>
         </div>

         <div class="panel">
              <div class="inner">
                   <a href="{{ url_for('gua_topic.new') }}" id="create_topic_btn"><span class="span-success">发布话题</span></a>
              </div>
         </div>

    </div>

    <div id="content">
         <div class="panel">
              <div class="header">
                   <ul class="breadcrumb">
                        <li><a href="https://cnodejs.org/">主页</a><span class="divider">/</span></li>
                        <li class="active">设置</li>
                   </ul>
              </div>
              <div class="inner">
                   <form id="setting_form" class="form-horizontal" action="{{ url_for('index.user_update') }}" method="post">
                        <div class="control-group">
                             <label class="control-label">用户名</label>
                             <div class="controls">
                                  <input class="input-xlarge readonly" name="username" size="30" type="text" value="{{user.username}}">
                             </div>
                        </div>

                        <div class="control-group">
                             <label class="control-label">个性签名</label>

                             <div class="controls">
                                  <textarea class="input-xlarge" name="autograph"></textarea>
                             </div>
                        </div>

                        <div class="form-actions">
                             <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                   </form>
              </div>
         </div>

        <div class="panel">
             <div class="header">
                  <span class="col_fade">更改密码</span>
             </div>
             <div class="inner">
                  <form id="change_pass_form" class="form-horizontal" action="{{ url_for('index.user_update') }}" method="post">
                       <div class="control-group">
                            <label class="control-label">当前密码</label>

                            <div class="controls">
                                 <input class="input-xlarge" type="password" name="old_pass" size="30">
                            </div>
                       </div>
                       <div class="control-group">
                            <label class="control-label">新密码</label>

                            <div class="controls">
                                 <input class="input-xlarge" type="password" name="password" size="30">
                            </div>
                       </div>

                       <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                       </div>
                  </form>
             </div>
        </div>
         <div class="panel">
             <div class="header">
                  <span class="col_fade">上传头像</span>
             </div>
             <div class="inner">
                  <form method="post" action="{{ url_for('.avatar_add')}}" enctype="multipart/form-data">
                       <input type="file" name="avatar">
                       <button type="submit">上传头像</button>
                  </form>
             </div>
        </div>

    </div>

</div>

<div id="footer" style="background:#3C3C3C">
    <div id="footer_main">
         <div class="links" style="color:white">

              <strong></strong><em><a class="dark" href="">KBC</a>
              |
              <a class="dark" href="https://www.kuaibiancheng.com/">网址: https://www.kuaibiancheng.com/</a></em></strong>
         </div>

         <div class="col_fade"></div>
     </div>
</div>

</body></html>
